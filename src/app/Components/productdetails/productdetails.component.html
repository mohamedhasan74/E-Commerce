<app-loader *ngIf="isLoading"></app-loader>
<div class="row py-4 align-items-center">
    <div class="col-md-3 col-sm-12">
        <div>
            <owl-carousel-o [options]="customOptions">

                <ng-container *ngFor="let img of product?.data?.images">
                    <ng-template carouselSlide>
                        <img [src]="img" alt="product image">
                    </ng-template>
                </ng-container>

            </owl-carousel-o>
        </div>
    </div>
    <div class="col-md-9 col-sm-12">
        <div>
            <p class="fw-bold">{{product?.data.title}}</p>
            <p class="font-sm">{{product?.data.description}}</p>
            <p class="text-main">{{product?.data.category?.name}}</p>
            <div class="d-flex align-items-center justify-content-between pt-2">
                <p>{{product?.data.price}} EGP</p>
                <p>
                    <i class="fas fa-star rating-color"></i>
                    {{product?.data.ratingsAverage}}
                </p>
            </div>
            <button (click)="addToCart(id)" class="btn btn-success w-100">+ Add To Cart</button>
        </div>
    </div>
</div>
