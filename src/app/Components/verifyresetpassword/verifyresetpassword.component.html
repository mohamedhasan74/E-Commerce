<h4 class="pt-5 pb-4">Set New Password</h4>
<form [formGroup]="verifyForm" (ngSubmit)="verifyHandle(verifyForm)">
    <div *ngIf="apiError" class="alert alert-danger">
        {{apiError}}
    </div>
    <label for="email">Email</label>
    <input formControlName="email" type="email" name="email" id="email" placeholder="mohamedhasan@gmail.com"
        class="form-control mb-2">
    <div *ngIf="email?.errors && email?.touched" class="alert alert-danger">
        <p *ngIf="email?.errors?.['required']" class="m-0 p-0">*Email Is Required</p>
        <p *ngIf="email?.errors?.['email']" class="m-0 p-0">*Email Is InValid</p>
    </div>
    <label for="newPassword">New Password</label>
    <input formControlName="newPassword" type="password" name="newPassword" id="newPassword" placeholder="*********"
        class="form-control mb-2">
    <div *ngIf="newPassword?.errors && newPassword?.touched" class="alert alert-danger">
        <p *ngIf="newPassword?.errors?.['required']" class="m-0 p-0">*password Is Required</p>
        <p *ngIf="newPassword?.errors?.['pattern']" class="m-0 p-0">*password Must Start With Capital Char, And must Be
            Between (6,12) Chars</p>
    </div>
    <button [disabled]="verifyForm.invalid" class="btn btn-success mb-5">
        <span *ngIf="!isLoading">Verify</span>
        <i *ngIf="isLoading" class="fas fa-spinner fa-pulse"></i>
    </button>
</form>
