<app-loader *ngIf="isLoading"></app-loader>
<div class="row py-3">
    <div class="col-lg-2 col-md-3 col-sm-6" *ngFor="let product of allProduct">
        <div class="my-2 position-relative cardProduct overflow-hidden cursor-pointer">
            <img [src]="product?.imageCover" class="w-100">
            <h3 class="h6 text-main">{{product?.category.name}}</h3>
            <small class="fw-bold">{{product?.title.split(" ").slice(0,2).join(" ")}}</small>
            <div class="d-flex align-items-center justify-content-between pt-2">
                <p>{{product?.price}} EGP</p>
                <p>
                    <i class="fas fa-star rating-color"></i>
                    {{product?.ratingsAverage}}
                </p>
            </div>
            <div class="d-flex flex-column align-items-end gap-3 position-absolute p-2 rounded-2 cardButtons">
                <a (click)="addToCart(product?.id)" class="cursor-pointer"><i class="fa-solid fa-cart-plus"></i></a>
                <a class="cursor-pointer"><i class="fa-regular fa-heart text-danger"></i></a>
                <a (click)="getProductDetails(product?.id)" class="cursor-pointer"><i
                        class="fa-solid fa-circle-info text-info"></i></a>
            </div>
        </div>
    </div>
</div>
